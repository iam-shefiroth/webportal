<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta charset="UTF-8">
<title>WebPortal Main</title>

<!-- モバイル設定 -->
<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="manifest" th:href="@{/css/manifest.json}"
	crossorigin="use-credentials">
<meta name="application-name" content="WebPortal">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="WebPortal">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- アイコン設定 -->
<link rel="icon" th:href="@{/img/favicon.ico}" sizes="192x192"
	href="../static/img/favicon.ico">
<link rel="shortcut icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="192x192">
<link rel="apple-touch-icon" th:href="@{/img/favicon.ico}" sizes="58x58">

<!-- スタイル設定 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/ress.css}"
	href="../static/css/ress.css">
<link rel="stylesheet" th:href="@{/css/home.css}"
	href="../static/css/home.css">

</head>

<body th:classappend="${session.isDarkmode} ? 'mode-dark'">

	<!-- 共通ヘッダ -->
	<nav class="navbar navbar-expand-lg navbar-dark btn btn-secondary">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">WebPortal.com</a>
		</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarToggler" aria-controls="navbarToggler"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/change}"> <img class="config-img"
						th:src="@{/img/config.png}" src="../static/img/config.png">
				</a></li>
				<li>
					<form class="my-2 my-lg-0" method="post" th:action="@{/logout}">
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>

	<!-- コンテンツ -->
	<div class="container">
		<div class="row">

			<div class="col-sm-6">
				<div class="content-box">
					<h2>住所検索 - 郵便番号</h2>
					<form method="post" th:action="@{/zip}" name="zip">
						<div class="input-group">
							<input type="number" class="form-control" name="zipcode"
								placeholder="郵便番号 : XXXXXXX"> <span
								class="input-group-btn">
								<button type="submit" class="btn btn-info"
								onclick="return check()">検索</button>
							</span>
						</div>
					</form>
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="content-box">
					<h2>天気予報</h2>
					<form method="post" th:action="@{/weather}">
						<select name="weather"class="form-control">
						<option value="" selected>選んでください</option>
						<option value="011000" id="11000">稚内</option>
						<option value="012010" id="12010">旭川</option>
						<option value="012020" id="12020">留萌</option>
						<option value="013010" id="13010">網走</option>
						<option value="013020" id="13020">北見</option>
						<option value="013030" id="13030">紋別</option>
						<option value="014010" id="14010">根室</option>
						<option value="014020" id="14020">釧路</option>
						<option value="014030" id="14030">帯広</option>
						<option value="015010" id="15010">室蘭</option>
						<option value="015020" id="15020">浦河</option>
						<option value="017010" id="17010">函館</option>
						<option value="017020" id="17020">江差</option>
						<option value="016010" id="16010">札幌</option>
						<option value="016020" id="16020">岩見沢</option>
						<option value="016030" id="16030">俱知安</option>
						</select>
								<button type="submit" class="btn btn-info" >
								詳細</button>
					</form>
				</div>
			</div>

		</div>
		
	</div>
	
	<div class="container">
		<div class="row">
			
			<div class="col-sm-6">
				<div class="content-box">
					<h2>直近のタスク</h2>
					<form method="post" th:action="@{/task}">
						<button type="submit" class="btn btn-info" name="task" >タスク管理へ</button>
					</form>
				</div>
			</div>

		</div>
		
	</div>
	

	<!-- 共通スクリプト -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<!-- 郵便番号の未入力チェック-->
    <script type="text/javascript">
    	function check(){
    		if (zip.zipcode.value == ""){
    			//条件に一致する場合(メールアドレスが空の場合)
    			alert("郵便番号は未入力です。");    //エラーメッセージを出力
    			return false;    //送信ボタン本来の動作をキャンセルします
    			}else{
    				//条件に一致しない場合(メールアドレスが入力されている場合)
    				return true;    //送信ボタン本来の動作を実行します
    			}
    		}
    </script>
</body>
</html>
